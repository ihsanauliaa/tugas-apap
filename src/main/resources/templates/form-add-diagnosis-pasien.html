<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Diagnosis Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header h-100">Detail Data Pasien</div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:text="'Nama : ' + ${targetPasien.namaPasien}"></li>
                        <li class="list-group-item" th:text="'NIK : ' + ${targetPasien.nikPasien}"></li>
                        <li class="list-group-item" th:text="'Kode : ' + ${targetPasien.kodePasien}"></li>
                        <li class="list-group-item"><span th:if="${targetPasien.jenisKelamin == 1}">Laki-laki</span><span th:if="${targetPasien.jenisKelamin == 2}">Perempuan</span></li>
                        <li class="list-group-item" th:text="'Tanggal Lahir : ' + ${targetPasien.tanggalLahir}"></li>
                        <li class="list-group-item" th:text="'Tempat Lahir : ' + ${targetPasien.tempatLahir}"></li>
                        <li class="list-group-item" th:text="'Emergency Contact : ' + ${targetPasien.emergencyContactModel.getNamaEC()} + ' - ' + ${targetPasien.emergencyContactModel.getNikEC()} + ' - ' + ${targetPasien.emergencyContactModel.getHpEC()}"></li>
                    </ul>
                    <br>
                    <form th:action="@{/pasien/{nikPasien}/tambah-diagnosis(nikPasien=${targetPasien.nikPasien})}" method="POST" th:object="${targetPasien}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="idDiagnosis" class="form-control selectpicker">
                                <option value="">Pilih Penyakit</option>
                                <option th:each="penyakit : ${listPenyakit}"
                                        th:value="${penyakit.idPenyakit}"
                                        th:text="${penyakit.namaPenyakit}"></option>
                            </select>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Tambah Diagnosis</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <div class="card-header h-100">Diagnosis Pasien</div>
                    <div class="card-body">
                        <ul class="list-group" th:each="diagnosis : ${targetPasien.listDiagnosisPenyakit}">
                            <li class="list-group-item" th:text="${diagnosis.namaPenyakit}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
