<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lihat Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header h-100">Detail Data Pasien</div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:text="'Nama : ' + ${targetPasien.namaPasien}"></li>
                        <li class="list-group-item" th:text="'NIK : ' + ${targetPasien.nikPasien}"></li>
                        <li class="list-group-item" th:text="'Kode : ' + ${targetPasien.kodePasien}"></li>
                        <li class="list-group-item"><span th:if="${targetPasien.jenisKelamin == 1}">Laki-laki</span><span th:if="${targetPasien.jenisKelamin == 2}">Perempuan</span></li>
                        <li class="list-group-item" th:text="'Tanggal Lahir : ' + ${targetPasien.tanggalLahir}"></li>
                        <li class="list-group-item" th:text="'Tempat Lahir : ' + ${targetPasien.tempatLahir}"></li>
                        <li class="list-group-item" th:text="'Emergency Contact : ' + ${targetPasien.emergencyContactModel.getNamaEC()} + ' - ' + ${targetPasien.emergencyContactModel.getNikEC()} + ' - ' + ${targetPasien.emergencyContactModel.getHpEC()}"></li>
                    </ul>
                    <br>
                </div>
                <div class="card">
                    <div class="card-header h-100">Asuransi Pasien</div>
                    <div class="card-body">
                        <ul class="list-group" th:each="asuransi : ${asuransiPasien}">
                            <li class="list-group-item" th:text="${asuransi.namaAsuransi}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
