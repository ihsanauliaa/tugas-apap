<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ubah Diagnosis</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header h-100">Ganti Data Diagnosis</div>
                <div class="card-body">
                    <form th:action="@{/diagnosis-penyakit/change/{idDiagnosis}(idDiagnosis=${diagnosisChange.idPenyakit})}" th:object="${diagnosisChange}" method="POST" >
                        <input type ="hidden" th:field="*{idPenyakit}" />
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label> Nama diagnosis:</label>
                                <input type="text" th:value="*{namaPenyakit}" name="namaPenyakit" class="form-control" placeholder="Nama diagnosis"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Kode: </label>
                                <input type="text" th:value="*{kodePenyakit}" name="kodePenyakit" class="form-control" placeholder="Kode diagnosis"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
